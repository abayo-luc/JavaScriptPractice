<div class="main">
  <div class="container">
    <h2>All Photos</h2>
    <div class="row" ng-repeat="photo in photos">
      <div class="item col-md-4" >
        <a href="">
          <img class="img-responsive" ng-src="{{photo.url}}">
          <p class="author">by {{photo.author}}</p>
        </a>
      </div>
    </div>

  </div>
</div>
