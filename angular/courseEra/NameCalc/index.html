<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>Name Calc</title>
		<script type="text/javascript" src="angular.min.js"></script>
		<style type="text/css">
			body { font-size: 1.3em; }
		</style>
	</head>
	<body ng-app="nameCalc">
		<h1>Name Calculator</h1>
		<div ng-controller="calcController">
			<div>
				Your Name:
				<input type="text" ng-model="name" ng-keyup="displayNumeric();">
			</div>
			<div>
				Total numeric value of <i>{{name}}</i>  name is: {{totalValue}}
			</div>
		</div>



		<script type="text/javascript" src="calc-app.js"></script>
	</body>
</html>
